<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cal.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- This is the heading section which contains the heading -->
    <section class="heading"> 
        <div>Calculator</div>
    </section>

    <!-- This is the calculator section which congtains the calculator. I have implemented it using a flex display -->
    <section class="cal">
    <div class="main">
        <div class = row>
            <div class="output">
                <input type="text" id = "result" disabled />
            </div>
           
        </div>
        <div class="row">
            <div class="key"><button  onclick="display_Content('1')">1</button></div>
            <div class="key"><button onclick="display_Content('2')">2</button></div>
            <div class="key"><button onclick="display_Content('3')">3</button></div>
            <div class="key"><button  onclick="display_Content('*')">*</button></div>
        </div>
        <div class="row">
            <div class="key"><button  onclick="display_Content('4')">4</button></div>
            <div class="key"><button onclick="display_Content('5')">5</button></div>
            <div class="key"><button onclick="display_Content('6')">6</button></div>
            <div class="key"><button  onclick="display_Content('/')">/</button></div>
        </div>
        <div class="row">
            <div class="key"><button  onclick="display_Content('7')">7</button></div>
            <div class="key"><button onclick="display_Content('8')">8</button></div>
            <div class="key"><button onclick="display_Content('9')">9</button></div>
            <div class="key"><button  onclick="display_Content('%')">%</button></div>
        </div>
        <div class="row">
            <div class="key"><button  onclick="display_Content('0')">0</button></div>
            <div class="key"><button onclick="display_Content('.')"> . </button></div>
            <div class="key"><button onclick="display_Content('+')">+</button></div>
            <div class="key"><button onclick="display_Content('-')">-</button></div>
            
        </div>
        <div class="row">
            <div class="key"><button  id = "left_bracket">(</button></div>
            <div class="key"><button id = "right_bracket">)</button></div>
            <div class="key"><button class = "pow" onclick="display_Content('**')">( )<sup>n</sup></button></div>
            <div class="key"><button  onclick="calculate()">=</button></div>
        </div>
        
        <div class="row">
            <div class="key"><button onclick="delete_content()">âŒ«</button></div>
            <div class="key"><button onclick="display_Content('**2')">( )<sup>2</sup></button></div>
            <div class="key"><button  onclick="clear_output()" style="background-color: red;">AC</button></div>
        </div>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
